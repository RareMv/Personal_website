<!--
1. Text input
2. Submit button
3. File Picker
4. Date entry
5. Radio Button
6. Range slider -->

<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Inputs</title>
  </head>

  <body>

    <form action="">

      <!--1. Text Input -->
      <input type="text"><br>
      <!--2. Submit button -->
      <input type="submit"><br>
      <!--3. File Picker -->
      <input type="file"><br>
      <!--4. Date Entry -->
      <input type="date"><br />
      <!--5. Radio Button -->
      <input type="radio"><br>
      <!--6. Range Slider -->
      <input type="range">

    </form>


  </body>

</html>
